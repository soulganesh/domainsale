<html lang="pt-BR">

    <title>Domínio à Venda - Venda </title>

            font-family: Arial, sans-serif;

            text-align: center;
        }

            background: #fff;
            padding: 2rem;

            max-width: 500px;

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">
        <h1>Este domínio está à venda</h1>
        <p>Interessado em adquirir? Entre em contato:</p>
